<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Age Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-calculator"></i> Age Calculator</h1>
    <p>Find out your exact age in years, months, and days.</p>
    <form id="age-form">
      <label for="dob-day"><i class="fas fa-calendar-alt"></i> Enter Your Date of Birth:</label>
      <div class="dob-inputs">
        <input type="number" id="dob-day" placeholder="DD" min="1" max="31" required>
        <input type="number" id="dob-month" placeholder="MM" min="1" max="12" required>
        <input type="number" id="dob-year" placeholder="YYYY" min="1900" max="2100" required>
      </div>
      <button type="submit"><i class="fas fa-check-circle"></i> Calculate Age</button>
    </form>
  </div>

  <footer>
    <p>Made with <i class="fas fa-heart"></i> by Big_Mouse_Inc</p>
    <ul>
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
      <li><a href="#"><i class="fab fa-github"></i></a></li>
    </ul>
  </footer>

  <div id="result-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <div class="result-header">
        <i class="fas fa-birthday-cake"></i>
        <h2>Age Result</h2>
      </div>
      <p id="result"></p>
      <p class="p2"><i class="fas fa-smile"></i> Thank you for using the Age Calculator!</p>
    </div>
  </div>

  <div id="alert-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <div class="result-header">
        <i class="fas fa-exclamation-circle"></i>
        <h2>Invalid Date</h2>
      </div>
      <p id="alert-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
